<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Treasury Yields{% endblock %}</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --text: #0f172a;
            --muted: #475569;
            --card: #ffffff;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            line-height: 1.45;
        }

        .page {
            max-width: 980px;
            margin: 0 auto;
            padding: 28px 16px 44px;
        }

        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 24px;
            letter-spacing: -0.02em;
        }

        .subtle {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .card-body {
            padding: 16px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-ghost {
            background: transparent;
        }

        /* Forms (works with Django form.as_p) */
        form p {
            margin: 0 0 12px 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: var(--muted);
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: rgba(37, 99, 235, 0.6);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
        }

        .helptext {
            display: block;
            margin-top: 6px;
            color: var(--muted);
            font-size: 12px;
        }

        .errorlist {
            margin: 8px 0 0 0;
            padding-left: 18px;
            color: #b91c1c;
            font-size: 13px;
        }

        /* Tables */
        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            white-space: nowrap;
        }

        th {
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        @media (max-width: 720px) {
            .header {
                flex-direction: column;
            }

            .actions {
                justify-content: flex-start;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="page">
    {% block content %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
